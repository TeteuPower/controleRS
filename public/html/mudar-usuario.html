<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Usuário - Sistema de Empréstimos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/mudar-usuario.css">
</head>
<body>
    <div id="cabecalho"></div>
    <div class="container">
        <h1>Mudar Usuário</h1>
        <form id="form-mudar-usuario">
            <div class="input-group">
                <label for="usuario-atual">Usuário Atual:</label>
                <input type="text" id="usuario-atual" name="usuario-atual" readonly> 
            </div>
            <div class="input-group">
                <label for="novo-usuario">Novo Usuário:</label>
                <input type="text" id="novo-usuario" name="novo-usuario" required>
            </div>
            <button type="submit">Mudar Usuário</button>
        </form>
    </div>

    <script src="../js/funcoes.js"></script>
    <script src="../js/mudar-usuario.js"></script>
</body>
</html>

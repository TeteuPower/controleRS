<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Feriados - Sistema de Empréstimos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/feriados.css">
</head>
<body>
    <div id="cabecalho"></div>
    <div class="container">
        <h1>Gerenciar Feriados</h1>

        <div class="feriados-section">
            <h2>Feriados Cadastrados</h2>
            <ul id="feriados-list">
                <!-- Feriados serão listados aqui -->
            </ul>
        </div>

        <div class="feriados-section">
            <h2>Adicionar Novo Feriado</h2>
            <form id="form-adicionar-feriado">
                <div class="input-group">
                    <label for="data-feriado">Data do Feriado:</label>
                    <input type="date" id="data-feriado" name="data-feriado" required>
                </div>
                <button type="submit">Adicionar Feriado</button>
            </form>
        </div>
    </div>

    <script src="../js/funcoes.js"></script>
    <script src="../js/feriados.js"></script>
</body>
</html>

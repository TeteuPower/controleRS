<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Senha - Sistema de EmprÃ©stimos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/mudar-senha.css">
</head>
<body>
    <div id="cabecalho"></div>
    <div class="container">
        <h1>Mudar Senha</h1>
        <form id="form-mudar-senha">
            <div class="input-group">
                <label for="senha-atual">Senha Atual:</label>
                <input type="password" id="senha-atual" name="senha-atual" required>
            </div>
            <div class="input-group">
                <label for="nova-senha">Nova Senha:</label>
                <input type="password" id="nova-senha" name="nova-senha" required>
            </div>
            <div class="input-group">
                <label for="confirmar-senha">Confirmar Nova Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>
            <button type="submit">Mudar Senha</button>
        </form>
    </div>

    <script src="../js/funcoes.js"></script>
    <script src="../js/mudar-senha.js"></script>
</body>
</html>

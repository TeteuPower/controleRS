<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente - Sistema de Empréstimos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/cadastrar-cliente.css">
</head>
<body>
    <div id="cabecalho"></div> <div class="container">
        <h1>Cadastrar Novo Cliente</h1>
        <form id="form-cadastrar-cliente">
            <div class="input-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="input-group">
                <label for="documento">CPF/RG:</label>
                <input type="text" id="documento" name="documento" required>
            </div>
            <div class="input-group">
                <label for="informacoes">Informações Adicionais:</label>
                <textarea id="informacoes" name="informacoes"></textarea>
            </div>
            <div class="input-group">
                <label for="imagem">Documento (Imagem):</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
                <img id="preview-imagem" src="#" alt="Pré-visualização da Imagem" style="display: none; max-width: 200px;">
            </div>
            <button type="submit">Cadastrar Cliente</button>
        </form>
    </div>

    <script src="../js/funcoes.js"></script>
    <!--<script src="../js/cadastrar-cliente.js"></script>--> 
</body>
</html>

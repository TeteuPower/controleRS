<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vendedor - Sistema de Empréstimos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/cadastrar-vendedor.css">
</head>
<body>
    <div id="cabecalho"></div>
    <div class="container">
        <h1>Cadastrar Novo Vendedor</h1>
        <form id="form-cadastrar-vendedor">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Cadastrar Vendedor</button>
        </form>
    </div>

    <script src="../js/funcoes.js"></script>
    <script src="../js/cadastrar-vendedor.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Controle RS</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <header>
        <h1>Pagamentos</h1>
        <nav>
            <a href="../index.html">Painel</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="pagamentos.html">Pagamentos</a>
            <a href="clientes_ativos.html">Clientes</a> </nav> 
    </header>
    </header>

    <main id="page-container">
        <section id="novoPagamento">
            <h2>Selecione o cliente:</h2>
            <input type="text" id="cliente" placeholder="Pesquisar cliente">
            <ul id="listaClientes">
                <li data-cliente-id="1">Fulâno</li>
                <li data-cliente-id="2">Cicrano</li>
                <li data-cliente-id="3">jubelina</li>
                <li data-cliente-id="4">afonso</li>
                <li data-cliente-id="5">juliano</li>
                <li data-cliente-id="6">cardoso</li>
                <li data-cliente-id="7">Silverado</li>
                <li data-cliente-id="8">Tompson</li>
                <li data-cliente-id="9">Jardison</li>
                <li data-cliente-id="10">Sulivan</li>
                <li data-cliente-id="11">Pompei</li>
                <li data-cliente-id="12">Trancoso</li>
                </ul>
        
                <div id="nomeClienteSelecionado"></div>

            <div id="opcoesCliente" style="display: none;"> 
                <button id="btnRegistrarPagamento">Registrar Pagamento</button>
                <button id="btnNovoEmprestimo">Novo Empréstimo</button>
                <button id="btnLimparPesquisa">Limpar</button> </div>
        
                <div id="formPagamento" style="display: none;">
                    <h3>Registrar Pagamento</h3>
                    <label for="parcela">Parcela:</label>
                    <input type="number" id="parcela" name="parcela">
                    <button type="submit">Registrar</button>
                </div>
        
                <div id="formEmprestimo" style="display: none;">
                    <h3>Novo Empréstimo</h3>
                    <label for="valorEmprestimo">Valor:</label>
                    <input type="number" id="valorEmprestimo" name="valorEmprestimo">
                    <label for="modalidade">Modalidade:</label>
                    <select id="modalidade">
                        <option value="mes">Mensal</option>
                        <option value="diario">Diário</option>
                    </select>
                    <label for="juros">Juros (%):</label>
                    <input type="number" id="juros" name="juros">
                    <label for="deduzirSaldo">Deduzir do Saldo Devedor?</label>
                    <input type="checkbox" id="deduzirSaldo" name="deduzirSaldo">
                    <button type="submit">Criar Empréstimo</button>
                </div>
            </div>
        </section>
        
    </main>

    <script src="/app/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Controle RS</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <h1>Novo cliente</h1>
        <nav>
            <a href="../index.html">Painel</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="pagamentos.html">Pagamentos</a>
        </nav>
    </header>

    <main id="page-container">
        <section id="cadastroCliente">
            <form id="formCadastroCliente">
                <h2>Cadastrar Clientes</h2> 
                <div>
                    <label for="nome">*Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="telefone">*Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div>
                    <label for="endereco">Endere√ßo:</label>
                    <input type="text" id="endereco" name="endereco">
                </div>
                <div>
                    <label for="documento">Documento:</label>
                    <input type="file" id="documento" name="documento" accept="image/*">
                </div>
                <div>
                    <label for="indicacao">Indicado por:</label>
                    <input type="text" id="indicacao" name="indicacao">
                </div>
                <div class="button-container"> <div>
                    <button type="submit">Cadastrar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>

    <script src="../app/app.js"></script>
</body>
</html>
